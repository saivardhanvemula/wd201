<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 6%;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
}
.entries {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
    padding-right: 20px;
}
#tc {
    padding-top: 6px;
    padding-right: 60px;
}
h1 {
    margin-top: 0px;
    font-size: 32px;
    text-align: center;
}
form {
    background-color: #fff;
    padding: 20px;
    width: 400px;
    min-width: 300px;
    align-items: center;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}
.check-label {
    display: flex;
    align-items: center;
}
.checkbox-label input[type="checkbox"]{
    margin-right: 10px;
}
.checkbox-text {
    flex: 1;
}

table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);

}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
th {
    background-color: #f2f2f2;
}
input[type="text"], input[type="email"], input[type="password"], 
input[type="date"], input[type="checkbox"]
{
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: flex;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 4px;

}
input[type="checkbox"]
{
    cursor: pointer;
    height: 15px;
    width: 15px;
}
button{
    background-color: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
}
.button-disp
{
    text-align: center;
}
button:hover {
    background-color: #3b8a3f;
    transition-duration: 350ms;

}
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form" action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <p id="dobError" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="terms" class="checkbox-label">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="checkbox-text">I agree to the terms and conditions.</span>
                </label>
            </div>
            <div class="button-disp">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="entries">
            <br><br>
            <h1>Entries</h1>
            <table id="user-data">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Dob</th>
                        <th>Accepted terms?</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
        <script>
            const registrationForm = document.getElementById('registration-form');
const userDataTable = document.getElementById('user-data');
const userDataTableBody = userDataTable.querySelector('tbody');
const dobInput = document.getElementById('dob');
const dobError = document.getElementById('dobError');

window.addEventListener('load', () => {
    updateUserDataTable();
});

registrationForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const userData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        dob: document.getElementById('dob').value,
        terms: document.getElementById('terms').checked
    };

    if (!validateUserData(userData)) {
        const errorMessage = document.createElement('p');
        errorMessage.textContent = 'Value must be 09/11/1967 or later';
        errorMessage.classList.add('error-message');

        const dateField = document.getElementById('dob');
        dateField.parentNode.appendChild(errorMessage);




    } else {
        saveUserData(userData);
        updateUserDataTable();
        clearForm();
    }

});
function validateUserData(userData) {
    const minAge = 18;
    const maxAge = 55;
    const today = new Date();
    const birthDate = new Date(userData.dob);
    const age = today.getFullYear() - birthDate.getFullYear();
    if (age < minAge || age > maxAge) {
        return false;
    }
    return true;
}

function saveUserData(userData) {
    const existingUserData = JSON.parse(localStorage.getItem('userList')) || [];
    existingUserData.push(userData);
    localStorage.setItem('userList', JSON.stringify(existingUserData));
}
function updateUserDataTable() {
    userDataTableBody.innerHTML = '';
    const userList = JSON.parse(localStorage.getItem('userList')) || [];
    userList.forEach((userData) => {
        const userDataRow = createUserDataTableRow(userData);
        userDataTableBody.appendChild(userDataRow);
    });
    if (userList.length > 0) {
        userDataTable.classList.remove('hidden');
    } else {
        userDataTable.classList.add('hidden');
    }
}
function createUserDataTableRow(userData) {
    const row = document.createElement('tr');
    row.innerHTML = `
    <td>${userData.name}</td>
    <td>${userData.email}</td>
    <td>${userData.password}</td>
    <td>${userData.dob}</td>
    <td>${userData.terms ? 'true' : 'false'}</td>
    `;
    return row;
}
function clearForm() {
    registrationForm.reset();
}
        </script>
</body>

</html>
